env:
  registrySecretName: skythreaddemobackend-acr
#  secretName: iam-user-management-secret-env
#  mountPath: /usr/src/app/.env

argocdHooks:
  - name: presync
    type: PreSync
    image: pstauffer/curl:latest
    command: ['/bin/sh']
    args:
      - '-c'
      - 'sh /tmp/send.sh'
    volumeMounts:
      - name: command-config
        mountPath: /tmp/send.sh
        subPath: send.sh
    volumes:
      - name: command-config
        configMap:
          name: argocd-hook
          defaultMode: 0755
  - name: postsync
    type: PostSync
    image: pstauffer/curl:latest
    command: ['/bin/sh']
    args:
      - '-c'
      - 'sh /tmp/send.sh'
    volumeMounts:
      - name: command-config
        mountPath: /tmp/send.sh
        subPath: send.sh
    volumes:
      - name: command-config
        configMap:
          name: argocd-hook
          defaultMode: 0755
