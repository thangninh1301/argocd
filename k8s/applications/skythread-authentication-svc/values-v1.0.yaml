namespace: skythread-demo
replicaCount: 1
commitSha: a1c8cbde9561e2b6c703808cb03b4b22d7fec838
gitCommitMessage: 'Microsoft.VisualStudio.Services.TFS commit to azure-pipelines-demo-aks'
gitDeployUser: "Anh Tran"

image:
  repository: skythreaddemobackend.azurecr.io/skythread-authentication-svc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: azure-pipelines-demo-aks.3675

ports:
  containerPort: 80

service:
  name: skythread-authentication-svc
  type: NodePort
  port: 80
  targetPort: 80

nameOverride: ""

fullnameOverride: "skythread-authentication-svc"

#livenessProbe:
